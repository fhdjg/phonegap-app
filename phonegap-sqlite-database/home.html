        html, body{

      .bundar_logo{

        width: 70px;

        margin-right: auto;
      }

        margin: 0;
        border: 1px solid #000;
      }*/
      .wrap-menu{
        box-shadow: 1px 1px 2px 0px #ddd; background-color: #fff;

      }
      .bd{
        border: 1px solid #000;
      }
      .none{
        display: none !important;

      <div class="pages">

          <div class="page-content">

            </div>

              <div class="row">
                <div class="col-50 wrap-menu" style="background-color: #fff;">
                  <a href="barang.html" class="button" style=" height: 100%;">
                    <div class="row">
                    <div class="bundar_logo">
                      <div class="col-33" style="margin-left: auto; margin-right: auto; margin-top:20px; background: url('img/barang.png') center center no-repeat; background-size: contain; width: 50px; height: 50px;"></div>
                      </div>
                    </div>
                    <div class="col-auto c33" style="text-align: center; text-transform: capitalize; font-size: 12px; color: black;">Barang</div>
                  </a>
              </div>
                <div class="col-50 wrap-menu" style="background-color: #fff;">
                  <a href="backup.html" class="button" style=" height: 100%;">
                    <div class="row">
                    <div class="bundar_logo">
                      <div class="col-33" style="margin-left: auto; margin-right: auto; margin-top:20px; background: url('img/backUp.png') center center no-repeat; background-size: contain; width: 50px; height: 50px;"></div>
                      </div>
                    </div>
                    <div class="col-auto c33" style="text-align: center; text-transform: capitalize; font-size: 12px; color: black;">Export / Import</div>
                  </a>
              </div>
              </div>
                
            </div>
          </div>
        </div>
      </div> <!--pages-->
    </div> <!--view view main-->
